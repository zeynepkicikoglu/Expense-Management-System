<div class="ifs-background-img"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 form-column">
      <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <!-- Kullanıcı adı girişi -->
          <label for="floatingInput">Username</label>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Username"
              [(ngModel)]="personId"
              name="personId"
              required
              #username="ngModel"
              [ngClass]="{ 'invalid-input': isUserInvalid && username.invalid }"
            />
            <div
              *ngIf="username.invalid && username.touched"
              class="input-error"
            >
              Kullanıcı adı gerekli.
            </div>
          </div>

          <!-- Şifre girişi -->
          <label for="floatingPassword">Password</label>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
              #passwordField="ngModel"
              [ngClass]="{
                'invalid-input': isUserInvalid && passwordField.invalid
              }"
            />
            <div
              *ngIf="passwordField.invalid && passwordField.touched"
              class="input-error"
            >
              Şifre gerekli.
            </div>
          </div>

          <!-- Hata mesajı -->
          <div *ngIf="isUserInvalid" class="input-error">
            Kullanıcı adı veya şifre yanlış.
          </div>

          <!-- Gönderim düğmesi -->
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            [disabled]="isLoading || !loginForm.form.valid"
          >
            Sign in
          </button>

          <!-- Loading göstergesi -->
          <div *ngIf="isLoading" class="mt-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span>Giriş yapılıyor...</span>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
